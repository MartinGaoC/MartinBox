    <script>
        //音乐控制
        var oAudio = document.querySelector('audio');
        var onButton = document.querySelector('.music-no');
        onButton.addEventListener('click',function () {

           if(oAudio.paused){
               oAudio.paused = false;
               oAudio.play();
               onButton.className = 'music-no';
               onButton.style.animationPlayState = 'running';
           } else {
               oAudio.paused = true;
               oAudio.pause();
               onButton.className = 'music-no music-off';
               onButton.style.animationPlayState = 'paused';
           }

        });



        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            direction: 'vertical',
//            autoplay : 10000,
            effect : 'fade',
            fade: {
                crossFade: false
            },
            onInit: function(swiper) {
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper) {
                swiperAnimate(swiper);
//                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画

//
